name: Build & Deploy to Azure Staging

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: govkloudacr.azurecr.io
          username: ${{ secrets.ACR_CLIENT_ID }}
          password: ${{ secrets.ACR_CLIENT_SECRET }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            govkloudacr.azurecr.io/govkloud-app:staging
            govkloudacr.azurecr.io/govkloud-app:${{ github.sha }}

      - name: Log in to Azure CLI
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Restart staging slot
        run: |
          az webapp restart \
            --resource-group govkloud-rg \
            --name govkloud-app \
            --slot staging

      - name: Verify deployment
        run: |
          echo "âœ… Image pushed: govkloudacr.azurecr.io/govkloud-app:staging"
          echo "âœ… Staging restarted: https://govkloud-app-staging.azurewebsites.net"
          echo "ðŸ”— Commit: ${{ github.sha }}"
