name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql
      
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction
      
      - name: Create deployment package
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "node_modules/*" \
            -x "tests/*" \
            -x ".env*" \
            -x "storage/logs/*" \
            -x "storage/framework/cache/*" \
            -x "storage/framework/sessions/*" \
            -x "storage/framework/views/*"
      
      - name: Deploy to Azure Web App (Staging Slot)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'govkloud-app'
          slot-name: 'staging'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_STAGING }}
          package: deploy.zip
      
      - name: Test staging deployment
        run: |
          echo "âœ… Deployed to staging: https://govkloud-app-staging.azurewebsites.net"
          echo "Test the staging site, then manually swap to production in Azure Portal"
