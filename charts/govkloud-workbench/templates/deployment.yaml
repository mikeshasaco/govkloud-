apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workbench.fullname" . }}
  labels:
    {{- include "workbench.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "workbench.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "workbench.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.securityContext }}
      securityContext:
        runAsUser: {{ .runAsUser }}
        runAsGroup: {{ .runAsGroup }}
        fsGroup: {{ .fsGroup }}
      {{- end }}
      containers:
        - name: code-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --auth
            - none
            - --bind-addr
            - "0.0.0.0:8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Password auth disabled - login form breaks behind nginx path rewrite
            # Re-enable when code-server supports base-path login properly
            # - name: PASSWORD
            #   value: {{ .Values.session.token | quote }}
            - name: HOME
              value: /home/coder
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: kubeconfig
              mountPath: {{ .Values.kubeconfig.mountPath }}
              readOnly: true
            - name: workspace
              mountPath: {{ .Values.workspace.mountPath }}
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}
      volumes:
        - name: kubeconfig
          secret:
            secretName: {{ .Values.kubeconfig.secretName }}
            items:
              - key: {{ .Values.kubeconfig.secretKey }}
                path: config
        - name: workspace
          emptyDir:
            sizeLimit: {{ .Values.workspace.sizeLimit }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
